<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adaptive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main-wrapp">
        <header class="header">
            <div class="header__wrapp">
                <div class="header__content">
                    <div class="header__title"><a href="main.html">Интернет-банк</a></div>
                    <nav>
                        <ul class="menu">
                            <li class="menu__item menu_home"><a href="main.html">Главная</a></li>
                            <li class="menu__item menu_payments"><a href="payments.html">Платежи</a></li>
                            <li class="menu__item menu_transfer"><a href="transfer.html">Перевод</a></li>
                            <li class="menu__item menu_hystory"><a href="hystory.html">История</a></li>
                            <li class="menu__item"><a href="../index.html" id="exit">Выход</a></li>
                        </ul>
                        <img class="menu-icon" src="../images/menu.svg" alt="menu icon">
                        <ul class="menu__adaptive">
                            <li class="menu__item menu_home"><a href="main.html">Главная</a></li>
                            <li class="menu__item menu_payments"><a href="payments.html">Платежи</a></li>
                            <li class="menu__item menu_transfer"><a href="transfer.html">Перевод</a></li>
                            <li class="menu__item menu_hystory"><a href="hystory.html">История</a></li>
                            <li class="menu__item"><a href="../index.html" id="exit">Выход</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="wrapp">
                <div class="title">Перевод</div>
                <div class="transfer"></div>
                <div class="transfer__form">
                    <button class="transfer__btn selected">По номеру телефона</button>
                    <button class="transfer__btn">Карта</button>
                    <button class="transfer__btn">Счет</button>
                    <div class="block">
                        <div class="flex">
                            <div class="receiver left-label"></div>
                            <div class="right-input">
                                <input type="number" class="input_code">
                            </div>
                        </div>
                        <div class="flex">
                            <div class="receiver left-label">Сумма</div>
                            <div class="right-input">
                                <input type="text" class="input_sum transfer__sum-inp">
                                <div class="select_valute">
                                    <button class="btn_valute selected">&#8381;</button>
                                    <button class="btn_valute">$</button>
                                    <button class="btn_valute">&#8364;</button>
                                </div>
                            </div>
                        </div>
                        <div class="warning"></div>
                        <div class="btn_div">
                            <button class="btn cancel_trancfer">Отмена</button>
                            <button class="btn go">Перевести</button>
                        </div>
                    </div>
                </div>
        </main>

        <footer class="footer">
            <div class="footer__content">Интернет-банк 2020</div>
        </footer>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/transfer.js"></script>
</body>

</html>
